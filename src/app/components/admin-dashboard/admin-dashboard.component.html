<div class="dashboard-container">
  <app-side-bar></app-side-bar>

  <div class="content">
    <!-- Admin Header -->
    <div class="header">
      <h2>Welcome, Admin</h2>
      <!-- <button mat-icon-button> -->
        <!-- <mat-icon>account_circle</mat-icon> -->
      <!-- </button> -->
    </div>

    <!-- Statistics Cards -->
    <div class="stats">
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-icon>group</mat-icon>
          <mat-card-title>Total Employees</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ employeeList.length }}</mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-header>
          <mat-icon>event_busy</mat-icon>
          <mat-card-title>All Leaves</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ allLeaveRequests.length }}</mat-card-content>
      </mat-card>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button mat-raised-button color="primary" [routerLink]="['/add-employee']">
        <mat-icon>person_add</mat-icon> Add Employee
      </button>

      <button mat-raised-button color="accent" [routerLink]="['/employee-list']">
        <mat-icon>group</mat-icon> View Employees
      </button>

      <button mat-raised-button color="warn" [routerLink]="['/leave-employee']">
        <mat-icon>event</mat-icon> Manage Leaves
      </button>
    </div>
  </div>
</div>
