<mat-toolbar class="header">
  <!-- Left Section -->
  <div class="left-section">
    <button class="menu-toggle" (click)="onToggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="brand">
      <span class="brand-name">EMS Portal</span>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <div class="profile-section">
      <button class="profile-btn" [matMenuTriggerFor]="profileMenu">
        <span class="user-name">{{ authService.userName }}</span>
        <div class="profile-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
      </button>

      <mat-menu #profileMenu="matMenu" class="profile-menu">
        <button mat-menu-item routerLink="/my-profile">
          <i class="fas fa-user"></i>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<aside class="sidebar" [class.open]="isSidebarOpen">
  <ul class="nav-links">
    <ng-container *ngIf="authService.isAdmin; else employeeLinks">
      <li>
        <a routerLink="/admin-dashboard" routerLinkActive="active">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/employee-list" routerLinkActive="active">
          <i class="fas fa-users"></i>
          <span>Employees</span>
        </a>
      </li>
      <li>
        <a routerLink="/add-employee" routerLinkActive="active">
          <i class="fas fa-user-plus"></i>
          <span>Add Employee</span>
        </a>
      </li>
      <li>
        <a routerLink="/leave-employee" routerLinkActive="active">
          <i class="fas fa-calendar-alt"></i>
          <span>Leave Management</span>
        </a>
      </li>
    </ng-container>

    <ng-template #employeeLinks>
      <li>
        <a routerLink="/employee-dashboard" routerLinkActive="active">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/checkIn" routerLinkActive="active">
          <i class="fas fa-clock"></i>
          <span>Attendance</span>
        </a>
      </li>
      <li>
        <a routerLink="/employee-leave-form" routerLinkActive="active">
          <i class="fas fa-calendar-alt"></i>
          <span>Leave Requests</span>
        </a>
      </li>
    </ng-template>
  </ul>
</aside>

<div class="main-content" [class.sidebar-open]="isSidebarOpen">
  <router-outlet></router-outlet>
</div>
