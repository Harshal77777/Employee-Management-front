<div class="page-container">
  <app-side-bar></app-side-bar>
  <div class="main-content">
    <div class="form-header">
      <h2>Add New Employee</h2>
      <p class="subtitle">Enter employee information below</p>
    </div>

    <div class="form-container">
      <form>
        <!-- Personal Information Section -->
        <div class="form-section">
          <h3 class="section-title">Personal Information</h3>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                [(ngModel)]="employee.name"
                name="name"
                placeholder="Enter full name"
                class="form-control"
              >
            </div>
            <div class="col-md-6 form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="employee.email"
                name="email"
                placeholder="Enter email address"
                class="form-control"
              >
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label for="mobNo">Mobile Number</label>
              <input
                type="number"
                id="mobNo"
                [(ngModel)]="employee.mobNo"
                name="mobNo"
                placeholder="Enter mobile number"
                class="form-control"
              >
            </div>
            <div class="col-md-6 form-group">
              <label for="dob">Date of Birth</label>
              <input
                type="date"
                id="dob"
                [(ngModel)]="employee.dob"
                name="dob"
                class="form-control"
              >
            </div>
          </div>

          <div class="row">
            <div class="col-12 form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                [(ngModel)]="employee.address"
                name="address"
                placeholder="Enter full address"
                class="form-control"
              >
            </div>
          </div>
        </div>

        <!-- Professional Information Section -->
        <div class="form-section">
          <h3 class="section-title">Professional Information</h3>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="deptName">Department</label>
              <input
                type="text"
                id="deptName"
                [(ngModel)]="employee.deptName"
                name="deptName"
                placeholder="Enter department name"
                class="form-control"
              >
            </div>
            <div class="col-md-6 form-group">
              <label for="designation">Designation</label>
              <input
                type="text"
                id="designation"
                [(ngModel)]="employee.designation"
                name="designation"
                placeholder="Enter designation"
                class="form-control"
              >
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label for="salary">Salary</label>
              <input
                type="text"
                id="salary"
                [(ngModel)]="employee.salary"
                name="salary"
                placeholder="Enter salary"
                class="form-control"
              >
            </div>
            <div class="col-md-6 form-group">
              <label for="joiningDate">Joining Date</label>
              <input
                type="date"
                id="joiningDate"
                [(ngModel)]="employee.joiningDate"
                name="joiningDate"
                class="form-control"
              >
            </div>
          </div>
        </div>

        <!-- Education & Documents Section -->
        <div class="form-section">
          <h3 class="section-title">Education & Documents</h3>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="graduation">Graduation</label>
              <input
                type="text"
                id="graduation"
                [(ngModel)]="employee.graduation"
                name="graduation"
                placeholder="Enter graduation details"
                class="form-control"
              >
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label for="marksheet">SSC Marksheet</label>
              <div class="file-input-container">
                <input
                  type="file"
                  id="marksheet"
                  (change)="onFileSelected($event, 'marksheet')"
                  class="form-control"
                >
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label for="resume">Resume</label>
              <div class="file-input-container">
                <input
                  type="file"
                  id="resume"
                  (change)="onFileSelected($event, 'resume')"
                  class="form-control"
                >
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button (click)="onSaveEmployee()" type="button" class="btn btn-primary">
            Add Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
